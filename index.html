<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Weather Information</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body class="container d-flex flex-column justify-content-center align-items-center mt-5 bg-dark text-white">
    <div class="card mb-3 bg-custom shadow-lgg rounded hg-card">
        <div class="card-body">
            <h5 class="card-title text-dark">Weather Information...</h5>
            <div class="d-flex">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">!</span>
                    <input type="text" class="form-control" placeholder="City Name..." aria-label="City Name..."
                        aria-describedby="basic-addon1" id="searchTextField" onkeydown="getPlaceName()">
                </div>

                <div class="input-group mb-3" style="margin-left: 10px; margin-right: 10px;">
                    <span class="input-group-text" id="basic-addon1">Co<sup>o</sup></span>
                    <input type="text" class="form-control" placeholder="Latitude..." aria-label="Latitude..."
                        aria-describedby="basic-addon1" id="Lat" readonly>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Co<sup>o</sup></span>
                    <input type="text" class="form-control" placeholder="Longitude..." aria-label="Longitude..."
                        aria-describedby="basic-addon1" id="Lng" readonly>
                </div>
                <div class="" style="margin-left: 10px; width: 55%;">
                    <button type="button" class="btn btn-outline-dark" onclick="findDetailsOfWeather()">Weather Details</button>
                </div>
            </div>
            <div class="pt-5 pb-5">
                <p class="card-text text-dark" id="tmp" style="font-size: 2rem;">Temperature :</p>
            </div>
            <div class="pt-5 pb-5">
                <p class="card-text text-dark" id="ws" style="font-size: 1.5rem;">Windspeed :</p>
            </div>
            <div class="pt-5 pb-5">
                <p class="card-text text-dark" id="wd" style="font-size: 1.5rem;">Wind Direction :</p>
            </div>
            <div class="pt-5 pb-1">
                <p class="card-text"><small class="text-muted" id="last-update">Last Updated : </small></p>
            </div>
        </div>
    </div>

</body>

<script src="./index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>


</html>
